{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/style1.css' %}">
    <title>Dashboard</title>
  </head>
  {% if user.is_authenticated %}
  <body>
    <header>
      <div class="container">
        <nav id="navigation">
          <a href="/" class="logo">Pershdev-PassM</a>
          <a aria-label="mobile menu" class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </a>
            <ul class="menu-left">
              <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="/vault">vault</a></li>
              <li class="nav-item"><a class="nav-link" href="/profile">Welcome {{user}}</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </nav>
      </div>
    </header>
    {% for message in  messages %}
      <p id="login-message">{{message}}</p>
    {% endfor %}
    <script>
      var message_ele = document.getElementById("login-message");

      setTimeout(function(){ 
        message_ele.style.display = "none"; 
      }, 3000);
      // Timeout is 3 sec, you can change it   // 2000 millisecond
    </script>
  </body>
  {% else %}
  <meta http-equiv="REFRESH" content="0;url={% url 'login' %}">
  {% endif %}
</html>
